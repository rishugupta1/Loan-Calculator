<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style3.css">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label>Loan Amount:</label>
                <input type="number" id ="loanAmountInput" placeholder="Enter Loan Amount">
            </div>
            <div class="input-group">
                <label>Interest Rate (%)</label>
                <input type="number" id="InterestRateInput" Placeholder="Enter Loan Interest">

            </div>
            
            <div class="input-group">
                <label>Loan Term(in Months)</label>
                <input type="number" id="loanTermInput" Placeholder="Enter Loan Term Input">

            </div>
            <button id ="calculateBtn">Calculate</button>
            <div id="result">Final Result</div>
            </div>
        </div>
    </div>
    <script src="script3.js"></script>
    </script>
</body>
</html>
